---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mykube-deployment
  labels:
    app: mykube
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mykube
  template:
    metadata:
      labels:
        app: mykube
    spec:
      dnsPolicy: ClusterFirst
      hostAliases:
      - ip: "192.168.133.100"
        hostnames: [ "k8s-master.local", "k8s-master" ]
      - ip: "192.168.133.101"
        hostnames: [ ]"k8s-node01.local", "k8s-node01" ]
      - ip: "192.168.133.102"
        hostnames: [ "k8s-node02.local", "k8s-node02" ]
      restartPolicy: Always
      containers:
      - name: mykube
        image: jefferysedwards/mykube:latest
        env:
        - name: http_proxy
          value: $(NODE_NAME):4140
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - name: service
          containerPort: 8888

---
kind: Service
apiVersion: v1
metadata:
  name: mykube
spec:
  type: ClusterIP
  selector:
    app: mykube
  ports:
  - name: http
    port: 8888
